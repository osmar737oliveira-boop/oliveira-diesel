<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Oliveira Diesel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #0b0f1a;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CONTAINER PRINCIPAL */
.container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* IMAGEM ÚNICA — FULLSCREEN RESPONSIVA */
.container img {
    max-width: 100%;       /* nunca ultrapassa a largura da tela */
    max-height: 100%;      /* nunca ultrapassa a altura da tela */
    width: auto;           /* mantém proporção */
    height: auto;          /* mantém proporção */
    display: block;
}

/* ÁREA DOS BOTÕES */
.actions {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* BOTÕES INVISÍVEIS FUNCIONAIS */
.action-btn {
    width: 100%;
    height: 70px;
    border-radius: 16px;
    background: rgba(0,0,0,0);
    text-indent: -9999px;
}

/* Ajuste para telas muito pequenas */
@media (max-height: 700px) {
    .actions {
        bottom: 3%;
    }
}

</style>
</head>

<body>

<div class="container">

    <!-- IMAGEM ÚNICA -->
    <img src="newtruck.png" alt="Oliveira Diesel S.O.S 24H">

    <!-- BOTÕES -->
    <div class="actions">
        <a class="action-btn" href="tel:5511964052649">
            Ligar agora
        </a>

        <a class="action-btn" href="https://wa.me/5511964052649" target="_blank">
            WhatsApp
        </a>
    </div>

</div>

</body>
</html>
