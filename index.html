<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Oliveira Diesel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #0b0f1a;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* CONTAINER PRINCIPAL */
.container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b0f1a;
    padding: 2%;
}

/* IMAGEM CINEMÁTICA */
.container img {
    max-width: 96%;
    max-height: 96%;
    width: auto;
    height: auto;
    display: block;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* ÁREA DOS BOTÕES INVISÍVEIS - RESPONSIVO */
.actions {
    position: absolute;
    bottom: 12vh; /* posição relativa à altura da tela */
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
    gap: 3vh; /* espaçamento relativo à tela */
}

/* BOTÕES INVISÍVEIS FUNCIONAIS */
.action-btn {
    width: 100%;
    height: 7vh; /* altura relativa à tela */
    border-radius: 16px;
    background: rgba(0,0,0,0);
    text-indent: -9999px;
}

/* AJUSTE PARA TELAS PEQUENAS */
@media (max-height: 700px) {
    .actions {
        bottom: 10vh;
        gap: 2.5vh;
    }
    .action-btn {
        height: 6.5vh;
    }
}

</style>
</head>

<body>

<div class="container">

    <!-- IMAGEM CINEMÁTICA -->
    <img src="newtruck.png" alt="Oliveira Diesel S.O.S 24H">

    <!-- BOTÕES INVISÍVEIS -->
    <div class="actions">
        <a class="action-btn" href="tel:5511964052649">
            Ligar agora
        </a>

        <a class="action-btn" href="https://wa.me/5511964052649" target="_blank">
            WhatsApp
        </a>
    </div>

</div>

</body>
</html>
