<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Oliveira Diesel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
}

body {
    background: #0b0f1a;
    font-family: Arial, sans-serif;
}

/* CONTAINER PRINCIPAL */
.container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('newtruck.png') center center / cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* IMAGEM CENTRAL (SEM CORTAR) */
.container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* üî• N√ÉO corta bordas */
    display: block;
}

/* √ÅREA DOS BOT√ïES */
.actions {
    position: absolute;
    bottom: 7%;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* BOT√ïES INVIS√çVEIS FUNCIONAIS */
.action-btn {
    display: block;
    width: 100%;
    height: 70px;
    border-radius: 16px;
    background: rgba(0,0,0,0);
    text-indent: -9999px;
}

/* Ajuste para telas mais baixas */
@media (max-height: 700px) {
    .actions {
        bottom: 5%;
    }
}
</style>
</head>

<body>

<div class="container">
    <!-- IMAGEM SEM CORTAR -->
    <img src="newtruck.png" alt="Oliveira Diesel S.O.S 24H">

    <!-- BOT√ïES -->
    <div class="actions">
        <a class="action-btn" href="tel:5511964052649">
            Ligar agora
        </a>

        <a class="action-btn" href="https://wa.me/5511964052649" target="_blank">
            WhatsApp
        </a>
    </div>
</div>

</body>
</html>
